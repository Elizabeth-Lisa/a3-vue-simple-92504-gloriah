    <!-- @TODO : Add markup

      1. Bootstrap cards (https://getbootstrap.com/docs/4.4/components/card/)

    <div class="container">

      <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">
          <i class="fas fa-calculator"></i>
          Ideal Weight Calculator</span>
      </nav>

      <div class="row">

          <div class="col-sm-5">
            <div class="card" id = "user_details">
              <div class="card-header">
                User Details
              </div>
              <div class="card-body">

                <div class="form-group">
                  <label for="name">
                    <i class="fas fa-user-tag"></i>
                    NAME
                  </label>
                  <input type="name" id="name" >
                </div>


                <div class="form-group">
                  <label for="age">
                    <i class="fas fa-baby-carriage"></i>
                    AGE
                  </label>
                  <input type="number" id="age">
                </div>

                <div class="form-group">
                  <label for="gender">
                    <i class="fas fa-venus-mars"></i>
                    GENDER
                  </label>
                  <select id="gender">
                    <option value=""> -- Please Select -- </option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>

                </div>

                <div class="form-group">
                  <label for="height">
                    <i class="fas fa-arrows-alt-v"></i>
                    HEIGHT
                  </label>
                  <input type="number" id="height">
                </div>

                <button type="button" class="btn btn-success" onclick="calculate_weight()">
                  <i class="far fa-thumbs-up"></i>
                  Calculate
                </button>

                <button type="button" class="btn btn-warning">
                  <i class="fas fa-broom"></i>
                  Clear
                </button>


              </div>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="card" id = "results">

              <div class="card-header">
                Results
              </div>

              <div class="card-body">


              </div>
            </div>
          </div>

          <div class="col-sm-3">
            <div class="card" id = "quick_links">

              <div class="card-header">
                Quick Links
              </div>

              <div class="card-body">

                    <a href="https://www.calculator.net/" target="_blank">1. Calculator.net</a>

              </div>
            </div>
          </div>
        </div>

        </div>
